<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width ,height=device-height, initial-scale=1.0">
	<style type="text/css">
		html, body {
 		 	width: 100%;
  			height: 100%;
  			padding: 0;
  			margin: 0;
		}
		.bg{
			width:100%;
			height: 100%;
  			padding: 0;
  			margin: 0;
		}
		.circle{
			width: 20vh;
			height: 20vh;
		}
	</style>
</head>
<body>
	<div class="bg">
		<svg id="bg" xmlns="http://www.w3.org/2000/svg" version="1.1">
			<path id="back" d="M 0 0 l 1000 0 l 0 3000 l -1000 0 Z" fill="#fff"/>
			<path id="head" d="M 0 0 l 0 200 q 200 70 500 0 q 300 -70 500 0 l 0 -200 Z" fill="#6410A6">
		</svg>
	</div>
	<div class="circle">

	</div>
</body>
<script type="text/javascript">
		function myFunction(x) {
		 	if (x.matches) { // If media query matches
    			 document.getElementById("bg").setAttribute("viewBox", "0 0 1000 1000");
    			 document.getElementById("head").setAttribute("d","M 0 0 l 0 200 q 200 70 500 0 q 300 -70 500 0 l 0 -200 Z");
  			} else {
  				 document.getElementById("bg").setAttribute("viewBox", "0 0 1000 3000");
  				 document.getElementById("head").setAttribute("d","M 0 0 l 0 450 q 200 70 500 0 q 300 -70 500 0 l 0 -450 Z");
  			}
		}

		var x = window.matchMedia("(orientation: landscape)")
		myFunction(x) // Call listener function at run time
		x.addListener(myFunction) // Attach listener function on state changes
	</script>
</html>
